name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run ShellCheck on nodebuilder
        uses: ludeeus/action-shellcheck@master
        with:
          #ignore_names: offloadcoredata usei2p usetor
          scan_dir: './'
