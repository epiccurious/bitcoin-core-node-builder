name: Bash CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  using: "composite"
  steps:
    name: Validation with ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Lint with shellcheck
        uses: ludeeus/action-shellcheck@master
        with:
          #ignore_names: offloadcoredata usei2p usetor
          scan_dir: './'
          
      - name: Lint with shfmt
        uses: luizm/action-sh-checker@master
        env:
          SHFMT_OPTS: -i 2 -sr
        with:
          sh_checker_shellcheck_disable: true
          sh_checker_exclude: offloadcoredata usei2p usetor

      - name: Run nodebuilder
        run: timeout 120 ./nodebuilder || [[ "$?" -eq "124" ]] && true
